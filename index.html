<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Swiper JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="ctn">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="assets/img/DouluoDalu_2maincharacters.jpg" alt="Douluo Dalu image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/GreatRuler_titlescreen.jpg" alt="Great Ruler image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/w40k_tauvsspacemarines.jpg" alt="Warhammer 40k Tau vs Space-Marines image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/w40k_eldars.jpg" alt="Warhammer 40k Eldars image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/w40k_bloodangel.jpg" alt="Warhammer 40k Blood Angel image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/zelda_linkescalate.jpg" alt="Zelda BOTW image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/hl2blackmesa.jpg" alt="Half-Life 2 Black Mesa image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/hl2cops.jpg" alt="Half-Life 2 cops image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/princeofpersia_landscape.jpg" alt="Prince of Persia wallpaper image" class="carousel-img" />
            </div>
            <div class="swiper-slide">
                <img src="assets/img/w40k_spacemarinelandscape.jpg" alt="Warhammer Space Marines wallpaper image" class="carousel-img" />
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
